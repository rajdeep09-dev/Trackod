<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RAW CORE - Track Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #e9f7ef;
      border: 1px solid #c3e6cb;
      border-radius: 8px;
      display: none;
    }
    .admin-toggle {
      text-align: center;
      margin-top: 20px;
      cursor: pointer;
      color: blue;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üîç Track Your Order</h2>
  <input id="orderIdInput" placeholder="Enter your Order ID" />
  <button onclick="trackOrder()">Track Now</button>
  <div id="result"></div>

  <div class="admin-toggle" onclick="toggleAdmin()">üîê Admin Area</div>

  <div id="adminPanel" style="display:none; margin-top:40px;">
    <h2>Admin Panel</h2>
    <input id="adminEmail" placeholder="Admin Email" />
    <input id="adminPass" type="password" placeholder="Password" />
    <input id="newOrderId" placeholder="New Order ID" />
    <input id="newOrderLink" placeholder="Tracking Link (Shiprocket)" />
    <button onclick="addOrder()">‚ûï Add Order</button>
    <div id="adminMsg"></div>
  </div>
</div>

<script>
const SUPABASE_URL = 'https://zcfxolhaembsxcmncgaf.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjZnhvbGhhZW1ic3hjbW5jZ2FmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg2NjcyNTEsImV4cCI6MjA2NDI0MzI1MX0.Ku0umzWy6wG04HAybCaaFBBi_uZFqEOqBjpCr9HDNlM';

async function trackOrder() {
  const orderId = document.getElementById('orderIdInput').value.trim();
  if (!orderId) return alert('Please enter Order ID.');

  const res = await fetch(`${SUPABASE_URL}/rest/v1/orders?order_id=eq.${orderId}`, {
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`,
      'Content-Type': 'application/json'
    }
  });

  const data = await res.json();
  const result = document.getElementById('result');
  if (data.length) {
    result.innerHTML = `‚úÖ Order Found: <br><a href="${data[0].tracking_url}" target="_blank">${data[0].tracking_url}</a>`;
    result.style.display = 'block';
  } else {
    result.innerHTML = '‚ùå Order not found. Please check your ID.';
    result.style.display = 'block';
  }
}

function toggleAdmin() {
  const panel = document.getElementById('adminPanel');
  panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
}

async function addOrder() {
  const email = document.getElementById('adminEmail').value.trim();
  const pass = document.getElementById('adminPass').value.trim();
  const orderId = document.getElementById('newOrderId').value.trim();
  const link = document.getElementById('newOrderLink').value.trim();
  const msg = document.getElementById('adminMsg');

  if (email !== 'debnathguddu2004@gmail.com' || pass !== 'Maa@2004@08') {
    msg.innerHTML = '‚ùå Invalid admin credentials';
    return;
  }

  if (!orderId || !link) {
    msg.innerHTML = '‚ö†Ô∏è Please enter all fields.';
    return;
  }

  const res = await fetch(`${SUPABASE_URL}/rest/v1/orders`, {
    method: 'POST',
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=minimal'
    },
    body: JSON.stringify({ order_id: orderId, tracking_url: link })
  });

  if (res.status === 201 || res.status === 204) {
    msg.innerHTML = '‚úÖ Order added successfully!';
  } else {
    msg.innerHTML = '‚ùå Failed to add. Maybe duplicate Order ID?';
  }
}
</script>

</body>
</html>
